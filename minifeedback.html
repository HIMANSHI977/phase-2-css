<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form UI Makeover</title>
  <link rel="stylesheet" href="mini feedback.css">
</head>
<body>

  <header>
    <div class="header-container">
      <h1>Feedback</h1>
    </div>
  </header>

  <main>
    <section class="feedback-section">
      <h2>Feedback Form</h2>
      <p>We value your feedback! Please fill out this form to share your thoughts.</p>

      <form class="feedback-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="rating">Rating</label>
          <select id="rating" name="rating" required>
            <option value="">-- Select a rating --</option>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comments">Feedback</label>
          <textarea id="comments" name="comments" rows="5" placeholder="Write your feedback here..." required></textarea>
        </div>

        <button type="submit">Submit Feedback</button>
      </form>
    </section>
  </main>

</body>
</html>
